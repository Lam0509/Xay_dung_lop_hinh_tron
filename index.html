<body>
<script>
    let Circle = function (radius, color) {
        this.radius = radius;
        this.color = color;
        this.getRadius = function () {
            return this.radius;
        }
        this.getColor = function () {
            return this.color;
        }
        this.getArea = function () {
            let S = this.radius * this.radius * Math.PI;
            return S;
        }
    }

    let circle1 = new Circle(2, 'red');
    alert("Radius: " + circle1.getRadius() + ", Area: " + circle1.getArea());

    let circle2 = new Circle(4, 'blue');
    alert("Radius: " + circle2.getRadius() + ", Area: " + circle2.getArea());
</script>
